<div *ngIf="products">
  <div *ngFor="let p of products._embedded.products">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">{{p.nom}}</div>
        <div class="panel-body">
          <table>
            <tr>
              <td>
                <img height="100px" src="{{this.catService.host+'/photoProduct/'+p.id}}"/>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
